language: node_js
dist: trusty
sudo: required
node_js: stable
install:
  - npm i && cd themes/doc && npm i && cd ../..
script:
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: public
  on:
    branch: master
